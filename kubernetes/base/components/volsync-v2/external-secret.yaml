# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
---
# ExternalSecret that pulls VolSync credentials from Bitwarden.
# Creates a secret with RESTIC_REPOSITORY, RESTIC_PASSWORD, and S3 credentials.
#
# Variables (passed via ArgoCD Application plugin.env):
#   ARGOCD_ENV_APP - Application name (REQUIRED, used in S3 repository path)
#   ARGOCD_ENV_VOLSYNC_BITWARDEN_KEY - Bitwarden item UUID for credentials (REQUIRED)
#
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "${ARGOCD_ENV_APP}-volsync-secret"
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: bitwarden-fields
    kind: ClusterSecretStore
  target:
    name: "${ARGOCD_ENV_APP}-volsync-secret"
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        RESTIC_REPOSITORY: "s3:https://s3.garage.internal/volsync-volumes/${ARGOCD_ENV_APP}"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  data:
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: "${ARGOCD_ENV_VOLSYNC_BITWARDEN_KEY}"
        property: RESTIC_PASSWORD
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: "${ARGOCD_ENV_VOLSYNC_BITWARDEN_KEY}"
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: "${ARGOCD_ENV_VOLSYNC_BITWARDEN_KEY}"
        property: AWS_SECRET_ACCESS_KEY
