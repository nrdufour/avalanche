apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cmp-test
  namespace: argocd
spec:
  project: default
  source:
    path: kubernetes/base/apps/tests/cmp-test
    repoURL: 'https://forge.internal/nemo/avalanche.git'
    targetRevision: HEAD
    plugin:
      name: kustomize-envsubst
      env:
        - name: APP_NAME
          value: "cmp-test-success"
        - name: TEST_VALUE
          value: "substitution-works"
  destination:
    namespace: tests
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
