---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-microservices
  labels:
    app: immich-microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-microservices
  template:
    metadata:
      labels:
        app: immich-microservices
    spec:
      containers:
      - name: immich-microservices
        image: ghcr.io/immich-app/immich-server:v2.4.1
        command: ["node", "/usr/src/app/dist/microservices"]
        env:
          # Database configuration
          - name: DB_HOSTNAME
            valueFrom:
              secretKeyRef:
                name: immich-16-db-app
                key: host
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: immich-16-db-app
                key: port
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: immich-16-db-app
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: immich-16-db-app
                key: password
          - name: DB_DATABASE_NAME
            valueFrom:
              secretKeyRef:
                name: immich-16-db-app
                key: dbname

          # Redis configuration
          - name: REDIS_HOSTNAME
            value: immich-redis.media
          - name: REDIS_PORT
            value: "6379"

          # Timezone and logging
          - name: TZ
            value: "America/New_York"
          - name: LOG_LEVEL
            value: "log"

        volumeMounts:
          - name: library
            mountPath: /usr/src/app/upload
          - name: cache
            mountPath: /usr/src/app/cache

        resources:
          requests:
            cpu: 50m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 2Gi

      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-library
        - name: cache
          persistentVolumeClaim:
            claimName: immich-cache
