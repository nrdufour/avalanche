---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-web
  labels:
    app: immich-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-web
  template:
    metadata:
      labels:
        app: immich-web
    spec:
      containers:
      - name: immich-web
        image: ghcr.io/immich-app/immich-web:latest
        env:
          # Database configuration (needed for API calls)
          - name: DB_HOSTNAME
            valueFrom:
              secretKeyRef:
                name: immich-16-db-app
                key: host
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: immich-16-db-app
                key: port
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: immich-16-db-app
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: immich-16-db-app
                key: password
          - name: DB_DATABASE_NAME
            valueFrom:
              secretKeyRef:
                name: immich-16-db-app
                key: dbname

          # Redis configuration
          - name: REDIS_HOSTNAME
            value: immich-redis.media
          - name: REDIS_PORT
            value: "6379"

          # Timezone and logging
          - name: TZ
            value: "America/New_York"
          - name: LOG_LEVEL
            value: "log"

        ports:
          - containerPort: 3000
            name: http

        resources:
          requests:
            cpu: 5m
            memory: 64Mi
          limits:
            cpu: 50m
            memory: 256Mi

        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5

        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
