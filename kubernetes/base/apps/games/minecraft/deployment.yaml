---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-fabric
  namespace: games
  labels:
    app: minecraft
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"

      nodeSelector:
        opi.feature.node.kubernetes.io/5plus: "true"

      containers:
        - name: minecraft
          image: itzg/minecraft-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: minecraft
              containerPort: 25565
              protocol: TCP
          env:
            - name: EULA
              value: "TRUE"
            - name: TYPE
              value: "MODRINTH"
            - name: VERSION
              value: "1.20.1"
            - name: MODRINTH_MODPACK
              value: "all-of-create-fabric"
            - name: MODRINTH_LOADER
              value: "fabric"
            - name: MEMORY
              value: "4G"
            - name: JVM_OPTS
              value: "-Xmx4G -Xms4G"
            - name: MOTD
              value: "Avalanche Create Fabric Server"
            - name: DIFFICULTY
              value: "normal"
            - name: GAMEMODE
              value: "survival"
            - name: PVP
              value: "true"
            - name: ENABLE_COMMAND_BLOCK
              value: "true"
            - name: ALLOW_FLIGHT
              value: "false"
            - name: VIEW_DISTANCE
              value: "10"
            - name: SIMULATION_DISTANCE
              value: "8"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 1000m
              memory: 4.5Gi
            limits:
              cpu: 4000m
              memory: 5Gi
          livenessProbe:
            tcpSocket:
              port: minecraft
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: minecraft
            initialDelaySeconds: 30
            periodSeconds: 10

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minecraft-data
