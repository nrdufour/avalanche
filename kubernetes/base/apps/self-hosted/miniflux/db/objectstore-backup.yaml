---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: miniflux-backup-store
spec:
  configuration:
    destinationPath: s3://cloudnative-pg/
    endpointURL: https://s3.garage.internal
    endpointCA:
      name: cnpg-garage-access-miniflux
      key: tls.crt
    s3Credentials:
      accessKeyId:
        name: cnpg-garage-access-miniflux
        key: aws-access-key-id
      secretAccessKey:
        name: cnpg-garage-access-miniflux
        key: aws-secret-access-key
      region:
        name: cnpg-garage-access-miniflux
        key: s3-region
    data:
      compression: bzip2
    wal:
      compression: bzip2
      maxParallel: 8
  retentionPolicy: "30d"