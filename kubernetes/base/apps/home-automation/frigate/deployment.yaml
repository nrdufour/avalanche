---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: home-automation
  labels:
    app: frigate
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: frigate
          image: ghcr.io/blakeblackshear/frigate:0.16.4
          ports:
            - name: http
              containerPort: 8971
              protocol: TCP
            - name: rtsp
              containerPort: 8554
              protocol: TCP
            - name: webrtc-tcp
              containerPort: 8555
              protocol: TCP
            - name: webrtc-udp
              containerPort: 8555
              protocol: UDP
          env:
            - name: TZ
              value: "America/New_York"
          envFrom:
            - secretRef:
                name: frigate-secret
          volumeMounts:
            - name: config
              mountPath: /config
            - name: config-file
              mountPath: /config/config.yml
              subPath: config.yml
              readOnly: true
            - name: media
              mountPath: /media
            - name: shm
              mountPath: /dev/shm
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /api/version
              port: 8971
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/version
              port: 8971
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              memory: 4Gi

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: frigate-config
        - name: config-file
          configMap:
            name: frigate-config
        - name: media
          persistentVolumeClaim:
            claimName: frigate-media
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: tmp
          emptyDir: {}
