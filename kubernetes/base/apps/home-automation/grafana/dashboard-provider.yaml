---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
data:
  sidecar.yaml: |
    apiVersion: 1
    providers:
      - name: sidecar
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /tmp/dashboards
          foldersFromFilesStructure: false
