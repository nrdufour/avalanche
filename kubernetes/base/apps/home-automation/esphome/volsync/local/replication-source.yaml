---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: esphome
  namespace: home-automation
spec:
  sourcePVC: esphome
  # MIGRATION: Temporarily disabled during Minio â†’ Garage migration
  # trigger:
  #   schedule: "0 */6 * * *"
  restic:
    customCA:
      configMapName: esphome-volsync-ca
      key: ca.crt
    copyMethod: Snapshot
    repository: esphome-volsync-minio
    storageClassName: "longhorn"
    volumeSnapshotClassName: "longhorn-snapshot-vsc"
    cacheCapacity: "100Mi"
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    pruneIntervalDays: 7
    retain:
      hourly: 24
      daily: 7
      weekly: 5
