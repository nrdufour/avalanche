apiVersion: v1
kind: ConfigMap
metadata:
  name: marmithon-config
  namespace: irc
data:
  marmithon.conf: |
    server = "irc.nlnog.net:6667"
    nick = "Marmithon"
    ssl = false
    channels = ["#souk"]

    # Identd server configuration (RFC 1413)
    identdEnabled = true
    identdPort = "113"
    identdUsername = "marmithon"

    # Prometheus metrics server
    metricsEnabled = true
    metricsPort = "9090"

    # SOCKS5 proxy for IP masking (routy VPN egress)
    proxyAddress = "10.1.0.1:1080"

    # Automatic reconnection
    reconnectEnabled = true
    reconnectDelaySeconds = 60
    reconnectMaxAttempts = 0  # 0 = unlimited

