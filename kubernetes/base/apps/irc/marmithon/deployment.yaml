apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: marmithon
  name: marmithon
  namespace: irc
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: marmithon
  template:
    metadata:
      labels:
        app: marmithon
    spec:
      containers:
        # Main Marmithon IRC bot container with native identd and metrics
        - name: marmithon
          image: forge.internal/nemo/marmitton:latest
          imagePullPolicy: Always
          command:
            - /app/marmithon
            - -config
            - /etc/marmithon/marmithon.conf
          ports:
            - name: ident
              containerPort: 113
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/marmithon
              readOnly: true
            - name: marmithon-storage
              mountPath: /data
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              memory: 100Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: marmithon-config
        - name: marmithon-storage
          persistentVolumeClaim:
            claimName: marmithon-longhorn-pvc
