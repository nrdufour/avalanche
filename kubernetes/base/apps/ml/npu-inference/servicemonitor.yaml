---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: npu-inference
  namespace: ml
  labels:
    app.kubernetes.io/name: npu-inference
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: npu-inference
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
