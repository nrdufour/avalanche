apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://forge.internal/nemo/avalanche.git
      targetRevision: HEAD
      ref: values
    - path: .
      repoURL: oci://ghcr.io/kyverno/charts/kyverno
      targetRevision: 3.7.0
      helm:
        releaseName: kyverno
        valueFiles:
          - $values/kubernetes/base/infra/kyverno/kyverno/helm-values.yaml
  destination:
    namespace: kyverno
    name: 'in-cluster'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
