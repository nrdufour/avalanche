name: Build NPU Inference Image

on:
  push:
    branches:
      - main
    paths:
      - kubernetes/base/apps/ml/npu-inference/Dockerfile
      - scripts/npu/inference-server.py
      - .forgejo/workflows/build-npu-inference.yaml

jobs:
  docker:
    runs-on: native
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set build tag
        shell: bash
        run: |
          echo "BUILD_TAG=main-${GITHUB_SHA:0:7}-$(date +%s)" >> $GITHUB_ENV

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: forge.internal
          username: ${{ secrets.GIT_USERNAME}}
          password: ${{ secrets.GIT_PASSWORD }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: kubernetes/base/apps/ml/npu-inference/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            forge.internal/nemo/npu-inference:latest
            forge.internal/nemo/npu-inference:${{ env.BUILD_TAG }}

      - name: Verify build
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Build completed successfully"
