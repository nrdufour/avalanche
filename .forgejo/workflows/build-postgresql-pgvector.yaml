name: Build PostgreSQL with pgvector

on:
  push:
    branches:
      - main
    paths:
      - kubernetes/base/apps/media/immich/db/image/Dockerfile
      - .forgejo/workflows/build-postgresql-pgvector.yaml

jobs:
  docker:
    runs-on: native
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set build tag
        shell: bash
        run: |
          echo "BUILD_TAG=16.4-pgvector-${GITHUB_SHA:0:7}-$(date +%s)" >> $GITHUB_ENV

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: forge.internal
          username: ${{ secrets.GIT_USERNAME}}
          password: ${{ secrets.GIT_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --allow-insecure-entitlement security.insecure
          config-inline: |
            [registry."forge.internal"]
              http = false
              insecure = true

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: kubernetes/base/apps/media/immich/db/image
          file: kubernetes/base/apps/media/immich/db/image/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            forge.internal/nemo/postgresql-pgvector:16.4
            forge.internal/nemo/postgresql-pgvector:latest
            forge.internal/nemo/postgresql-pgvector:${{ env.BUILD_TAG }}

      - name: Verify build
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Build completed successfully"
          echo "Image available at: forge.internal/nemo/postgresql-pgvector:16.4"
